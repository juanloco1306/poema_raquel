<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Poema para Raquel</title>
</head>
<body>
    <section>
        <p class="text">Querida Raquel: Eres la brisa que me hace volar, el fuego que me llena de pasión, mi corazón late por ti, mi vida late por ti, mi amor, mi felicidad, mi razón de ser. <br> Me encantas flaquita ❤️ </p>
    </section>
    <script src="anime.min.js"></script>
    <script>
        //Now ,split text into letters.
        const text = document.querySelector('.text');
        text.innerHTML = text.textContent.replace(/\S/g, "<span>$&</span>");

        const animation = anime.timeline({
            targets : '.text span',
            easing : 'easeInOutExpo',
            loop : true,
        });

        animation
        .add({
            rotate : function(){
                return anime.random(-360,360)
            },
            translateX : function(){
                return anime.random(-500,500)
            },
            translateY : function(){
                return anime.random(-500,500)
            },
            duration : 9000,
            delay : anime.stagger(37),
        })

        .add({
            rotate: 0,
            translateX: 0,
            translateY: 0,
            duration: 7500,
            delay: anime.stagger(30),
        })
    </script>
</body>
</html>
